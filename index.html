<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles\style.css" />
	</head>
	<body>
    <script src="http://code.jquery.com/jquery-1.10.2.js" defer></script>
		<div class="title">
			<div class="content">
				<span class="name">SICKBAY ANALYTICS:</span>
				<span class="description">Health Services Cost Web Semantics Visualization</span>
			</div>
		</div>

		<div class="main">
			<div class="filter">
				<div class="steps"></div>
				<div class="float">
					<div class="search"></div>
					<div class="button overall"></div>
					<div class="button medicare"></div>
				</div>
			</div>
		<div class="visuals">

			<div class ="maps">
				<script type= "text/javascript" src="scripts\d3.min.js"></script>
				<script type= "text/javascript" src="scripts\topojson.v1.min.js"></script>
				<script>

				var width = 480,
						height = 250,
						active = d3.select(null);

				var projection = d3.geo.albersUsa()
						.scale(500)
						.translate([width / 2, height / 2]);

				var path = d3.geo.path()
						.projection(projection);

				var svg = d3.select("body").append("svg")
						.attr("width", width)
						.attr("height", height);

				svg.append("rect")
						.attr("class", "background")
						.attr("width", width)
						.attr("height", height)
						.on("click", reset);

				var g = svg.append("g")
						.style("stroke-width", "1.5px");

				d3.json("data\\us.json", function(error, us) {
					if (error) throw error;

					g.selectAll("path")
							.data(topojson.feature(us, us.objects.states).features)
						.enter().append("path")
							.attr("d", path)
							.attr("class", "feature")
							.on("click", clicked);

					g.append("path")
							.datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
							.attr("class", "mesh")
							.attr("d", path);
				});

				function clicked(d) {
					if (active.node() === this) return reset();
					active.classed("active", false);
					active = d3.select(this).classed("active", true);

					var bounds = path.bounds(d),
							dx = bounds[1][0] - bounds[0][0],
							dy = bounds[1][1] - bounds[0][1],
							x = (bounds[0][0] + bounds[1][0]) / 2,
							y = (bounds[0][1] + bounds[1][1]) / 2,
							scale = .9 / Math.max(dx / width, dy / height),
							translate = [width / 2 - scale * x, height / 2 - scale * y];

					g.transition()
							.duration(750)
							.style("stroke-width", 1.5 / scale + "px")
							.attr("transform", "translate(" + translate + ")scale(" + scale + ")");
				}

				function reset() {
					active.classed("active", false);
					active = d3.select(null);

					g.transition()
							.duration(750)
							.style("stroke-width", "1.5px")
							.attr("transform", "");
				}

				</script>
			</div>




					<div class="content"> </div>
					<div class="description"></div>

				<div class="graph">
					<div class="content"> </div>
				</div>
			</div>
		</div>



	</body>
</html>
